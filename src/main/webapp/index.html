<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="imagenes/secretaria_salud.jpg" alt="secretaria_salud">
    <h1>Sistema de Expedientes</h1>
    <img src="imagenes/logo_imss.png" alt="logo_imss">
    <h2>Ingrese su usuario y contraseña</h2>
    <div id="container">
        <form>
            <!-- Username -->
            <label for="name">Usuario:</label>
            <input type="text">
            <!-- Password -->
            <p><label for="username">Contraseña:</label>
            <input type="password">
        </form>       
    </div>
    <button id="btnCancelar">Cancelar</button>
    <button id="btnAceptar">Acceder</button>
</body>
</html>
